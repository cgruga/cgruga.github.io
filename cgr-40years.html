<script>
    document.addEventListener('DOMContentLoaded', function() {
        var path = window.location.pathname;
        var page = path.split("/").pop();

        // Remove active class from all nav links
        var navLinks = document.querySelectorAll('.navbar-nav .nav-link');
        navLinks.forEach(function(link) {
            link.classList.remove('active');
        });

        // Loop through nav links and set the active class
        navLinks.forEach(function(link) {
            var href = link.getAttribute('href');
            if (href === page) {
                link.classList.add('active');

                // If it's a dropdown item, also add the active class to the parent dropdown
                var parentDropdown = link.closest('.nav-item.dropdown');
                if (parentDropdown) {
                    parentDropdown.querySelector('.nav-link.dropdown-toggle').classList.add('active');
                }
            }
        });
    });
</script>
